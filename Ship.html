<!DOCTYPE html>
<html>
<head>
    <title>Ship Diagram 2</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background-color: #e0f7ff;
        }
        .water {
            width: 100%;
            height: 50px;
            background-color: #4fc3f7;
            margin-top: 20px;
        }
        .ship {
            position: relative;
            width: 320px;
            margin: auto;
        }
        .body {
            width: 320px;
            height: 70px;
            background-color: #444;
            border-radius: 0 0 60px 60px;
        }
        .window {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            margin: 20px 5px;
        }
        .cabin {
            width: 140px;
            height: 50px;
            background-color: #999;
            margin: auto;
        }
        .flag {
            width: 50px;
            height: 25px;
            background-color: red;
            position: absolute;
            top: -60px;
            left: 135px;
        }
        .flag-pole {
            width: 4px;
            height: 60px;
            background-color: black;
            position: absolute;
            top: -60px;
            left: 130px;
        }
    </style>
</head>
<body>
    <h2>Ship Diagram</h2>
    <div class="ship">
        <div class="flag-pole"></div>
        <div class="flag"></div>
        <div class="cabin"></div>
        <div class="body">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
        </div>
    </div>
    <div class="water"></div>
</body>
</html>
